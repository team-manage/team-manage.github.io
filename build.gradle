buildscript {
	repositories {
		maven {
			url "https://plugins.gradle.org/m2/"
		}
	}
	
	dependencies {
		classpath "com.github.jengelman.gradle.plugins:shadow:1.2.4"
	}
}

apply plugin: "java"
apply plugin: "com.github.johnrengelman.shadow"

repositories {
	mavenCentral()
}

dependencies {
	compile "com.sparkjava:spark-core:2.5.4"
	compile "org.apache.logging.log4j:log4j-api:2.7"
	runtime "org.apache.logging.log4j:log4j-core:2.7"
	runtime "org.apache.logging.log4j:log4j-slf4j-impl:2.7"
}

jar {
	manifest {
		attributes "Main-Class": "org.usd232.robotics.management.server.Main"
	}
}

build {
	dependsOn shadowJar
}

task stage {
	dependsOn build
}
